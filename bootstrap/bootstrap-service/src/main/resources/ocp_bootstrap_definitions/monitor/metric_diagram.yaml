                description_en: IO wait event
                display_by_default: 1
                is_built_in: 1
              - name: latch_wait
                name_en: latch_wait
                key: system_event_latch_total_waits
                unit: times/s
                description: 每秒 latch 等待事件次数
                description_en: Latch wait event
                display_by_default: 1
                is_built_in: 1
              - name: other_wait
                name_en: other_wait
                key: system_event_other_total_waits
                unit: times/s
                description: 每秒其他等待事件次数
                description_en: Other wait event
                display_by_default: 1
                is_built_in: 1
          - key: wait_event_rt
            name: 等待事件耗时
            name_en: Waiting for event time
            description: 等待事件平均耗时
            description_en: Waiting for event average time
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: wait_event_rt
                unit: μs
                description: 等待事件平均耗时
                description_en: Average time spent waiting for events
                display_by_default: 1
                is_built_in: 1
              - name: internal_wait
                name_en: internal_wait
                key: system_event_internal_time_waited
                unit: μs
                description: 内部等待事件平均耗时
                description_en: Average time spent for internal wait event
                display_by_default: 1
                is_built_in: 1
              - name: sync_rpc_wait
                name_en: sync_rpc_wait
                key: system_event_sync_rpc_time_waited
                unit: μs
                description: 同步 RPC 等待事件平均耗时
                description_en: Average time spent for sync rpc wait event
                display_by_default: 1
                is_built_in: 1
              - name: row_lock_wait
                name_en: row_lock_wait
                key: system_event_row_lock_wait_time_waited
                unit: μs
                description: 锁等待时间平均耗时
                description_en: Average time spent for row lock wait event
                display_by_default: 1
                is_built_in: 1
              - name: io_wait
                name_en: io_wait
                key: system_event_io_time_waited
