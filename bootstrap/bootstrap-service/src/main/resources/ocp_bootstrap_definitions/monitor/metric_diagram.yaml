            description_en: Average processing time per transaction on the server side
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: tps_rt
                unit: μs
                description: 事务平均处理耗时
                description_en: Average processing time per transaction
                display_by_default: 1
                is_built_in: 1
              - name: trans_commit_rt
                name_en: trans_commit_rt
                key: transaction_commit_rt
                unit: μs
                description: 事务平均提交耗时
                description_en: Average commit time per transaction
                display_by_default: 1
                is_built_in: 1
              - name: trans_rollback_rt
                name_en: trans_rollback_rt
                key: transaction_rollback_rt
                unit: μs
                description: 事务平均回滚耗时
                description_en: Average rollback time per transaction
                display_by_default: 1
                is_built_in: 1
          - key: transaction_log_count
            name: 事务日志数
            name_en: Number of transaction logs
            description: 每秒提交的事务日志数
            description_en: Number of transaction logs committed per second
            with_label: 0
            metas:
              - name: log_count
                name_en: log_count
                key: trans_commit_log_count
                unit: times/s
                description: 每秒提交的事务日志数
                description_en: Number of transaction logs submitted per second
                display_by_default: 1
                is_built_in: 1
          - key: transaction_log_amount
            name: 事务日志量
            name_en: Transaction log volume
            description: 每秒提交的事务日志大小
            description_en: Transaction log size committed per second
            with_label: 0
            metas:
              - name: log_size
                name_en: log_size
                key: clog_trans_log_total_size
                unit: byte
                description: 每秒提交的事务日志大小
                description_en: Transaction log size submitted per second
                display_by_default: 1
                is_built_in: 1
          - key: transaction_log_rt
            name: 事务日志耗时
            name_en: Transaction log time-consuming
            description: 服务端处理事务日志的平均耗时
            description_en: Average time-consuming server processing transaction log
            with_label: 0
            metas:
              - name: sync_time
                name_en: sync_time
                key: trans_commit_log_sync_rt
                unit: μs
                description: 每次事务日志网络同步平均耗时
                description_en: Average time for each transaction log network synchronization
                display_by_default: 1
                is_built_in: 1
              - name: write_disk
                name_en: write_disk
                key: clog_write_disk_rt
                unit: μs
                description: 每次事务日志写盘平均耗时
                description_en: Average time to write each transaction log to disk
                display_by_default: 1
                is_built_in: 1
          - key: lock_wait_count
            name: 事务锁等待次数
            name_en: Number of transaction lock waits
            description: 每秒事务锁等待次数
            description_en: Number of transaction lock waits per second
            with_label: 0
            metas:
              - name: success
                name_en: success
                key: memstore_write_lock_succ_count
                unit: times/s
                description: 写锁等待成功次数
                description_en: Number of successful write lock waits
                display_by_default: 1
                is_built_in: 1
              - name: fail
                name_en: fail
                key: memstore_write_lock_fail_count
                unit: times/s
                description: 写锁等待失败次数
                description_en: Number of failed write lock waits
                display_by_default: 1
                is_built_in: 1
          - key: lock_wait_time
            name: 事务锁平均等待时间
            name_en: Average time to wait for transaction lock
            description: 每个事务锁等待平均耗时
            description_en: Average time to wait for each transaction lock
            with_label: 0
            metas:
              - name: wait_time
                name_en: wait_time
                key: memstore_write_lock_wait_time
                unit: μs
                description: 写锁平均等待耗时
                description_en: Average waiting time for write lock
                display_by_default: 1
                is_built_in: 1
          - key: trans_count_by_type
            name: 事务数量
            name_en: Transaction count
            description: 平均每秒指定类型事务数
            description_en: Average number of specified transactions per second
            with_label: 0
            metas:
              - name: trans_single_partition_count
                name_en: trans_single_partition_count
                key: transaction_single_partition_count
                unit: times/s
                description: 每秒普通事务数
                description_en: Normal transactions per second
                display_by_default: 1
                is_built_in: 1
              - name: trans_multi_partition_count
                name_en: trans_multi_partition_count
                key: transaction_multi_partition_count
                unit: times/s
                description: 每秒分布式事务数
                description_en: Distributed transactions per second
                display_by_default: 1
                is_built_in: 1
      - key: storage_and_cache
        name: 存储与缓存
        name_en: Storage and Cache
