            name_en: Waiting for events
            description: 每秒等待事件次数
            description_en: Number of waiting events per second
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: wait_event_count
                unit: times/s
                description: 每秒等待事件次数
                description_en: Number of waiting events per second
                display_by_default: 1
