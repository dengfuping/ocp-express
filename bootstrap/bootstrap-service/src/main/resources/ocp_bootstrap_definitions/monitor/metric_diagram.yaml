                description: 打开的游标数
                description_en: Opened cursors count
                display_by_default: 1
                is_built_in: 1
                min_ob_version: '2.2.75'
      - key: transaction
        name: 事务
        name_en: transaction
        description: 事务
        description_en: transaction
        scope: TENANT
        type: NORMAL
        groups:
          - key: transaction_count
            name: TPS
            name_en: TPS
            description: 平均每秒处理事务数
            description_en: Average number of transactions processed per second
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: tps
                unit: times/s
                description: 每秒处理事务数
                description_en: Transactions per second
                display_by_default: 1
                is_built_in: 1
              - name: trans_commit_count
                name_en: trans_commit_count
