                name_en: cpu_rate
                key: ob_cpu_percent
                unit: '%'
                description: CPU使用率
                description_en: CPU usage rate
                display_by_default: 1
                is_built_in: 1
          - key: memory usage pecent
            name: 内存使用率
            name_en: memroy usage pecent
            description: 租户内存使用百分比
            description_en: Tenant memory usage pecent
            with_label: 0
            metas:
              - name: memory_usage
                name_en: memory_usage
                key: ob_memory_percent
                unit: '%'
                description: 租户内存已使用百分比
                description_en: tenant memory usage pecent
                display_by_default: 1
                is_built_in: 1
          - key: MEMStore usage percent
            name: MEMStore使用百分比
            name_en: MEMStore usage percent
            description: MEMStore使用百分比
            description_en: MEMStore usage percent
            with_label: 0
            metas:
              - name: MEMStore_percent
                name_en: MEMStore_percent
                key: memstore_percent
                unit: '%'
                description: MEMStore使用百分比
                description_en: MEMStore usage percent
                display_by_default: 1
                is_built_in: 1
          - key: Rpc package rt
            name: Rpc 包耗时
            name_en: Rpc package rt
            description: Rpc 收、发包耗时
            description_en: The average response time of rpc package in/out
            with_label: 0
            metas:
              - name: in
                name_en: in
                key: rpc_packet_in_rt
                unit: μs
                description: Rpc 收包平均耗时
                description_en: The average response time of rpc package in
                display_by_default: 1
                is_built_in: 1
              - name: out
                name_en: out
                key: rpc_packet_out_rt
                unit: μs
                description: Rpc 发包平均耗时
                description_en: The average response time of rpc package out
                display_by_default: 1
                is_built_in: 1
          - key: Rpc package throughput
            name: Rpc 包吞吐量
            name_en: Rpc package throughput
            description: 单位时间内Rpc 收、发包byte数据量
            description_en: Rpc package in/out byte throughput in one unit of time
            with_label: 0
            metas:
              - name: in
                name_en: in
                key: rpc_packet_in
                unit: byte
                description: Rpc 收包吞吐量
                description_en: Rpc package in throughput
                display_by_default: 1
                is_built_in: 1
              - name: out
                name_en: out
                key: rpc_packet_out
                unit: byte
                description: Rpc 发包吞吐量
                description_en: Rpc package out throughput
                display_by_default: 1
                is_built_in: 1
          - key: cursors
            name: 打开的游标数
            name_en: Cursors
            description: 打开的游标数
            description_en: Cursors
            with_label: 0
            metas:
              - name: open_cursors
                name_en: open_cursors
                key: opened_cursors_count
