          - key: request_queue_count
            name: 请求等待队列
            name_en: Request waiting queue
            description: 每秒 SQL 进入等待队列个数
            description_en: Number of SQL entering waiting queue per second
            with_label: 0
            metas:
              - name: request_enqueue_count
                name_en: request_enqueue_count
                key: request_enqueue_count
                unit: times/s
                description: 进入处理队列的请求数量
                description_en: The number of requests that entered the queue
                display_by_default: 1
                is_built_in: 1
              - name: request_dequeue_count
                name_en: request_dequeue_count
                key: request_dequeue_count
                unit: times/s
                description: 从处理队列出队的请求数量
                description_en: Number of requests dequeued from the queue
                display_by_default: 1
                is_built_in: 1
          - key: request_queue_time
