data_source: dataSource
data_definitions: !transform
    with:
      metric_class: |
        {
          'table_name': 'metric_class',
          'on_duplicate_update': ['name','name_en','scope','type','description','description_en'],
          'rows': data.stream().map(m -> (m.remove('groups');m)).toList()
        }
      metric_group: |
        {
          'table_name': 'metric_group',
          'on_duplicate_update': ['name','name_en','description','description_en','with_label'],
          'rows': data.stream().map(m -> {'class_key':m.get('key'),'groups':m.groups})
              .flatMap(m -> flatten('groups',m))
              .map(m -> flattenMap('groups',m))
              .map(m -> (m.remove('metas');m))
              .toList()
        }
      metric_meta: |
        {
          'table_name': 'metric_meta',
          'on_duplicate_update': ['group_key', 'class_key', 'key', 'name', 'name_en','description','description_en','unit','display_by_default','interval','labels','is_built_in', 'min_ob_version', 'max_ob_version'],
          'rows': data.stream().map(m -> {'class_key':m.get('key'),'groups':m.groups})
              .flatMap(m -> flatten('groups',m))
              .map(m -> { 'class_key':m.class_key,'group_key':m.groups.key,'metas':m.groups.metas })
              .flatMap(m -> flatten('metas',m))
              .map(m -> flattenMap('metas',m))
              .toList()
        }
    expr: |
      { 
        'metric_class':metric_class,
        'metric_group':metric_group, 
        'metric_meta':metric_meta 
      }
    data:
      - key: performance_and_sql
        name: 性能与SQL
        name_en: Performance and SQL
        description: 性能与SQL
        description_en: Performance and SQL
        scope: TENANT
        type: NORMAL
        groups:
          - key: sql_count
            name: QPS
            name_en: QPS
            description: 平均每秒处理 SQL 语句数
            description_en: Average number of SQL statements processed per second
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: sql_all_count
                unit: times/s
                description: 每秒处理 SQL 语句数
                description_en: Number of SQL statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: select
                name_en: select
                key: sql_select_count
                unit: times/s
                description: 每秒处理 Select 语句数
                description_en: Number of Select statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: insert
                name_en: insert
                key: sql_insert_count
                unit: times/s
                description: 每秒处理 Insert 语句数
                description_en: Number of Insert statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: update
                name_en: update
                key: sql_update_count
                unit: times/s
                description: 每秒处理 Update 语句数
                description_en: Number of Update statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: replace
                name_en: replace
                key: sql_replace_count
                unit: times/s
                description: 每秒处理 Replace 语句数
                description_en: Number of Replace statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: delete
                name_en: delete
                key: sql_delete_count
                unit: times/s
                description: 每秒处理 Delete 语句数
                description_en: Number of Delete statements processed per second
                display_by_default: 1
                is_built_in: 1
              - name: other
                name_en: other
                key: sql_other_count
                unit: times/s
                description: DDL, DCL, DTL 等其他语句数
                description_en: Number of DDL, DCL, DTL statements processed per second
                display_by_default: 1
                is_built_in: 1
          - key: sql_rt
            name: 响应时间
            name_en: Response time
            description: 响应时间
            description_en: Response time
            with_label: 0
            metas:
              - name: all
                name_en: all
                key: sql_all_rt
                unit: μs
                description: SQL 语句平均处理耗时
                description_en: The average processing time of each SQL statement
                display_by_default: 1
                is_built_in: 1
              - name: select
                name_en: select
                key: sql_select_rt
                unit: μs
                description: Select 语句平均处理耗时
                description_en: The average processing time for each Select statement
                display_by_default: 1
                is_built_in: 1
              - name: insert
                name_en: insert
                key: sql_insert_rt
                unit: μs
                description: Insert 语句平均处理耗时
                description_en: The average processing time of each Insert statement
                display_by_default: 1
                is_built_in: 1
              - name: update
                name_en: update
                key: sql_update_rt
                unit: μs
                description: Update 语句平均处理耗时
                description_en: The average processing time of each Update statement
                display_by_default: 1
                is_built_in: 1
              - name: replace
                name_en: replace
                key: sql_replace_rt
                unit: μs
                description: Replace 语句平均处理耗时
                description_en: The average processing time for each Replace statement
                display_by_default: 1
                is_built_in: 1
              - name: delete
                name_en: delete
                key: sql_delete_rt
                unit: μs
                description: Delete 语句平均处理耗时
                description_en: The average processing time of each Delete statement
                display_by_default: 1
                is_built_in: 1
              - name: other
                name_en: other
                key: sql_other_rt
                unit: μs
                description: DDL, DCL, DTL 等其他语句平均处理耗时
                description_en: The average processing time of each DDL, DCL, DTL statements
                display_by_default: 1
                is_built_in: 1
          - key: session
            name: 会话数
            name_en: Number of sessions
            description: 会话数
            description_en: Number of sessions
            with_label: 0
            metas:
              - name: active_session
                name_en: active_session
                key: active_session
                unit: ''
                description: 当前活跃会话数
                description_en: Number of current active sessions
                display_by_default: 1
                is_built_in: 1
              - name: all_session
                name_en: all_session
                key: all_session
                unit: ''
                description: 当前会话数
                description_en: Number of current sessions
                display_by_default: 1
                is_built_in: 1
          - key: sql_plan
            name: SQL 执行计划类别
            name_en: SQL execution plan category
            description: SQL 执行计划类别
            description_en: SQL execution plan category
            with_label: 0
            metas:
              - name: local
                name_en: local
                key: sql_local_count
