data_source: dataSource
data_definitions:
  metric_expr_config:
    table_name: metric_expr_config
    on_duplicate_update: [expr]
    rows:
      - metric: 'active_memstore_percent'
        expr: '100 * sum(ob_sysstat{stat_id="130000",@LABELS}) by (@GBLABELS) / sum(ob_sysstat{stat_id="130002",@LABELS}) by (@GBLABELS)'
      - metric: 'active_memstore_used'
        expr: 'sum(ob_sysstat{stat_id="130000",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'active_session'
        expr: 'sum(ob_active_session_num{@LABELS}) by (@GBLABELS)'
      - metric: 'all_session'
        expr: 'sum(ob_all_session_num{@LABELS}) by (@GBLABELS)'
      - metric: 'backup_storage_capacity_used_percent'
        expr: 'max(backup_storage_capacity_used_percent{@LABELS}) by (@GBLABELS)'
      - metric: 'block_cache_hit'
        expr: 'sum(delta(ob_sysstat{stat_id="50008",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'block_cache_hit_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50009",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50008",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'block_cache_miss'
        expr: 'sum(delta(ob_sysstat{stat_id="50009",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'block_cache_miss_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50008",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50009",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'block_cache_req_total'
        expr: 'sum(delta(ob_sysstat{stat_id="50008",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(delta(ob_sysstat{stat_id="50009",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'block_cache_size'
        expr: 'sum(ob_cache_size_bytes{cache_name="user_block_cache",@LABELS}) by (@GBLABELS)'
      - metric: 'block_cache_size_mb'
        expr: 'sum(ob_cache_size_bytes{cache_name="user_block_cache",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'block_index_cache_hit'
        expr: 'sum(delta(ob_sysstat{stat_id="50002",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'bloom_filter_cache_hit'
        expr: 'sum(delta(ob_sysstat{stat_id="50004",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'bloom_filter_cache_hit_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50005",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50004",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'bloom_filter_cache_miss'
        expr: 'sum(delta(ob_sysstat{stat_id="50005",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'bloom_filter_cache_miss_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50004",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50005",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'bloom_filter_cache_req_total'
        expr: 'sum(delta(ob_sysstat{stat_id="50004",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(delta(ob_sysstat{stat_id="50005",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'bloom_filter_cache_size'
        expr: 'sum(ob_sysstat{stat_id="120009",@LABELS}) by (@GBLABELS)'
      - metric: 'bloom_filter_cache_size_mb'
        expr: 'sum(ob_sysstat{stat_id="120009",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'clog_cache_hit'
        expr: 'sum(delta(ob_sysstat{stat_id="50037",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'clog_cache_miss'
        expr: 'sum(delta(ob_sysstat{stat_id="50038",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'clog_cache_req_total'
        expr: 'sum(delta(ob_sysstat{stat_id="50037",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(delta(ob_sysstat{stat_id="50038",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'clog_cache_size'
        expr: 'sum(ob_sysstat{stat_id="120001",@LABELS}) by (@GBLABELS)'
      - metric: 'clog_cache_size_mb'
        expr: 'sum(ob_sysstat{stat_id="120001",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'clog_cache_hit_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50038",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50037",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'clog_trans_log_total_size'
        expr: 'sum(rate(ob_sysstat{stat_id="80057",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'clog_write_disk_rt'
        expr: 'sum(rate(ob_sysstat{stat_id="80041",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="80040",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'cpu_assigned_percent'
        expr: '100 * avg(ob_server_resource_cpu_assigned{@LABELS}) by (@GBLABELS) / avg(ob_server_resource_cpu{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_idle'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="idle", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_idle_per_cpu'
        expr: '100 * avg(rate(node_cpu_seconds_total_native{mode="idle", @LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'cpu_iowait'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="iowait", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_irq'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="irq", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_nice'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="nice", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_percent'
        expr: '100 * (1 - sum(rate(node_cpu_seconds_total{mode="idle", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS))'
      - metric: 'cpu_softirq'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="softirq", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_softirq_per_cpu'
        expr: '100 * avg(rate(node_cpu_seconds_total_native{mode="softirq", @LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'cpu_steal'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="steal", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_system'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="system", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_user'
        expr: '100 * sum(rate(node_cpu_seconds_total{mode="user", @LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'cpu_used_percent'
        expr: '100 * (1 - sum(rate(node_cpu_seconds_total{mode=~"idle|iowait",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS))'
      - metric: 'file_inode_usage'
        expr: 'round(100 - 100 * sum(node_filesystem_files_free{@LABELS}) by (@GBLABELS) / sum(node_filesystem_files{@LABELS}) by (@GBLABELS))'
      - metric: 'disk_percent'
        expr: '100 * (1 - avg(node_filesystem_avail_bytes{@LABELS}) by (@GBLABELS) / avg(node_filesystem_size_bytes{@LABELS}) by (@GBLABELS))'
      - metric: 'disk_readonly_flag'
        expr: 'max(node_filesystem_readonly{@LABELS}) by (@GBLABELS)'
      - metric: 'host_agent_process_status'
        expr: 'min(host_agent_process_status{@LABELS}) by (@GBLABELS)'
      - metric: 'host_available'
        expr: 'min(host_available{@LABELS}) by (@GBLABELS)'
      - metric: 'clock_diff_milliseconds'
        expr: 'max(clock_diff_milliseconds{@LABELS}) by (@GBLABELS)'
      - metric: 'host_disk_free'
        expr: 'sum(node_filesystem_avail_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'host_disk_total'
        expr: 'sum(node_filesystem_size_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'host_disk_used'
        expr: 'sum(node_filesystem_size_bytes{@LABELS} - node_filesystem_avail_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'host_disk_avail'
        expr: 'sum(node_filesystem_avail_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'host_disk_used_percent'
        expr: '100 * (1 - sum(node_filesystem_avail_bytes{@LABELS}) by (@GBLABELS) / sum(node_filesystem_size_bytes{@LABELS}) by (@GBLABELS))'
      - metric: 'ob_log_disk_usage_percent'
        expr: '100 * (1 - avg(node_filesystem_avail_bytes{is_ob_disk="1",mount_label="log_disk_path",@LABELS}) by (@GBLABELS) / avg(node_filesystem_size_bytes{is_ob_disk="1",mount_label="log_disk_path",@LABELS}) by (@GBLABELS))'
      - metric: 'ob_data_disk_usage_percent'
        expr: '100 * (1 - avg(node_filesystem_avail_bytes{is_ob_disk="1",mount_label="data_disk_path",@LABELS}) by (@GBLABELS) / avg(node_filesystem_size_bytes{is_ob_disk="1",mount_label="data_disk_path",@LABELS}) by (@GBLABELS))'
      - metric: 'ob_install_disk_usage_percent'
        expr: '100 * (1 - avg(node_filesystem_avail_bytes{is_ob_disk="1",mount_label="install_path",@LABELS}) by (@GBLABELS) / avg(node_filesystem_size_bytes{is_ob_disk="1",mount_label="install_path",@LABELS}) by (@GBLABELS))'
      - metric: 'root_disk_usage'
        expr: '100 *(1 - avg(node_filesystem_avail_bytes{mountpoint="/",@LABELS}) by (@GBLABELS) / avg(node_filesystem_size_bytes{mountpoint="/",@LABELS}) by (@GBLABELS))'
      - metric: 'ic_server_health'
        expr: 'min(ic_server_health{@LABELS}) by (@GBLABELS)'
      - metric: 'inactive_server_count'
        expr: 'max(ob_server_num{status="inactive",@LABELS}) by (@GBLABELS)'
      - metric: 'iops'
        expr: 'sum(rate(ob_sysstat{stat_id="60000",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(rate(ob_sysstat{stat_id="60003",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'ioread'
        expr: 'avg(rate(node_disk_reads_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'ioread_byte'
        expr: 'avg(rate(node_disk_read_bytes_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'ioread_time'
        expr: 'avg(rate(node_disk_read_time_seconds_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'iowrite'
        expr: 'avg(rate(node_disk_writes_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'iowrite_byte'
        expr: 'avg(rate(node_disk_written_bytes_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'iowrite_time'
        expr: 'avg(rate(node_disk_write_time_seconds_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_read'
        expr: 'avg(rate(node_disk_reads_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_read_byte'
        expr: 'avg(rate(node_disk_read_bytes_total{@LABELS}[@INTERVAL])) by (@GBLABELS) / 1048576'
      - metric: 'io_read_count'
        expr: 'sum(rate(ob_sysstat{stat_id="60000",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_read_rt'
        expr: 'sum(rate(ob_sysstat{stat_id="60001",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="60000",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_read_size'
        expr: 'sum(rate(ob_sysstat{stat_id="60002",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_read_time'
        expr: '1000000 * (avg(rate(node_disk_read_time_seconds_total{@LABELS}[@INTERVAL])) by (@GBLABELS)) / (avg(rate(node_disk_reads_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'io_write'
        expr: 'avg(rate(node_disk_writes_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_write_byte'
        expr: 'avg(rate(node_disk_written_bytes_total{@LABELS}[@INTERVAL])) by (@GBLABELS) / 1048576'
      - metric: 'io_write_count'
        expr: 'sum(rate(ob_sysstat{stat_id="60003",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_write_rt'
        expr: 'sum(rate(ob_sysstat{stat_id="60004",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="60003",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_write_size'
        expr: 'sum(rate(ob_sysstat{stat_id="60005",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'io_write_time'
        expr: '1000000 * (avg(rate(node_disk_write_time_seconds_total{@LABELS}[@INTERVAL])) by (@GBLABELS)) / (avg(rate(node_disk_writes_completed_total{@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'load1'
        expr: 'avg(node_load1{@LABELS}) by (@GBLABELS)'
      - metric: 'load15'
        expr: 'avg(node_load15{@LABELS}) by (@GBLABELS)'
      - metric: 'load1_per_cpu'
        expr: 'sum(node_load1{@LABELS}) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'load5'
        expr: 'avg(node_load5{@LABELS}) by (@GBLABELS)'
      - metric: 'load5_per_cpu'
        expr: 'sum(node_load5{@LABELS}) by (@GBLABELS) / sum(cpu_count{@LABELS}) by (@GBLABELS)'
      - metric: 'location_cache_hit'
        expr: 'sum(delta(ob_sysstat{stat_id="50010",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'location_cache_hit_ratio'
        expr: '100 * 1 / (1 + sum(rate(ob_sysstat{stat_id="50011",@LABELS}[@INTERVAL])) by (@GBLABELS) / sum(rate(ob_sysstat{stat_id="50010",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'location_cache_miss'
        expr: 'sum(delta(ob_sysstat{stat_id="50011",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'location_cache_req_total'
        expr: 'sum(delta(ob_sysstat{stat_id="50010",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(delta(ob_sysstat{stat_id="50011",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'location_cache_size'
        expr: 'sum(ob_sysstat{stat_id="120000",@LABELS}) by (@GBLABELS)'
      - metric: 'location_cache_size_mb'
        expr: 'sum(ob_sysstat{stat_id="120000",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'major_freeze_trigger'
        expr: 'sum(ob_sysstat{stat_id="130002",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'max_io_util'
        expr: 'max(max(io_util{@LABELS}[@INTERVAL]))by (@GBLABELS)'
      - metric: 'memory_buffers'
        expr: 'avg(node_memory_Buffers_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'memory_free'
        expr: 'avg(node_memory_MemFree_bytes{@LABELS}) by (@GBLABELS) / 1073741824'
      - metric: 'memory_percent'
        expr: '(1 - (avg(node_memory_MemFree_bytes{@LABELS}) by (@GBLABELS) + avg(node_memory_Cached_bytes{@LABELS}) by (@GBLABELS) + avg(node_memory_Buffers_bytes{@LABELS}) by (@GBLABELS)) / avg(node_memory_MemTotal_bytes{@LABELS}) by (@GBLABELS)) * 100'
      - metric: 'memory_used'
        expr: '(avg(node_memory_MemTotal_bytes{@LABELS}) by (@GBLABELS) - avg(node_memory_MemFree_bytes{@LABELS}) by (@GBLABELS) - avg(node_memory_Cached_bytes{@LABELS}) by (@GBLABELS) - avg(node_memory_Buffers_bytes{@LABELS}) by (@GBLABELS)) / 1073741824'
      - metric: 'memstore_limit'
        expr: 'sum(ob_sysstat{stat_id="130004",@LABELS}) by (@GBLABELS) / 1048576'
      - metric: 'memstore_percent'
        expr: '100 * sum(ob_sysstat{stat_id="130001",@LABELS}) by (@GBLABELS) / sum(ob_sysstat{stat_id="130004",@LABELS}) by (@GBLABELS)'
      - metric: 'memstore_wait_write_lock_time'
        expr: 'sum(rate(ob_sysstat{stat_id="60023",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'memstore_write_lock_fail_count'
        expr: 'sum(rate(ob_sysstat{stat_id="60022",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'memstore_write_lock_succ_count'
        expr: 'sum(rate(ob_sysstat{stat_id="60021",@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'memstore_write_lock_wait_time'
        expr: 'sum(rate(ob_sysstat{stat_id="60023",@LABELS}[@INTERVAL])) by (@GBLABELS) / (sum(rate(ob_sysstat{stat_id="60021",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(rate(ob_sysstat{stat_id="60022",@LABELS}[@INTERVAL])) by (@GBLABELS))'
      - metric: 'mem_assigned_percent'
        expr: '100 * avg(ob_server_resource_memory_assigned_bytes{@LABELS}) by (@GBLABELS) / avg(ob_server_resource_memory_bytes{@LABELS}) by (@GBLABELS)'
      - metric: 'monitor_exporter_avaliable'
        expr: 'avg(monitor_exporter_avaliable{@LABELS}) by (@GBLABELS)'
      - metric: 'net_recv'
        expr: 'avg(rate(node_network_receive_bytes_total{device!="lo",@LABELS}[@INTERVAL])) by (@GBLABELS) / 1048576'
      - metric: 'net_recv_percent'
        expr: '800 * max(sum(rate(node_network_receive_bytes_total{device!="lo",@LABELS}[@INTERVAL])) by (device,@GBLABELS) / sum(node_net_bandwidth_bps{@LABELS}) by (device,@GBLABELS)) by (@GBLABELS)'
      - metric: 'net_send'
        expr: 'avg(rate(node_network_transmit_bytes_total{device!="lo",@LABELS}[@INTERVAL])) by (@GBLABELS) / 1048576'
      - metric: 'net_send_percent'
        expr: '800 * max(sum(rate(node_network_transmit_bytes_total{device!="lo",@LABELS}[@INTERVAL])) by (device,@GBLABELS) / sum(node_net_bandwidth_bps{@LABELS}) by (device,@GBLABELS)) by (@GBLABELS)'
      - metric: 'net_receive_drop_count'
        expr: 'sum(rate(node_network_receive_drop_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'net_traffic_err_count'
        expr: 'sum(delta(node_network_receive_errs_total{@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(delta(node_network_transmit_errs_total{@LABELS}[@INTERVAL])) by (@GBLABELS)'
      - metric: 'eth_net_traffic_usage'
        expr: '800 * (sum(rate(node_network_receive_bytes_total{device=~"eth.*",@LABELS}[@INTERVAL])) by (@GBLABELS) + sum(rate(node_network_transmit_bytes_total{device=~"eth.*",@LABELS}[@INTERVAL])) by (@GBLABELS)) / sum(node_net_bandwidth_bps{device=~"eth.*",@LABELS}) by (@GBLABELS)'
      - metric: 'eth_net_bandwidth_mbps'
        expr: 'sum(node_net_bandwidth_bps{device=~"eth.*",@LABELS}) by (@GBLABELS) / 1000000'
      - metric: 'ntp_offset_milliseconds'
        expr: 'max(abs(node_ntp_offset_seconds{@LABELS})) by (@GBLABELS) * 1000'
      - metric: 'ntp_service_exist'
        expr: 'max(process_exists{name="ntpd",@LABELS}) by (@GBLABELS) + max(process_exists{name="chronyd",@LABELS}) by (@GBLABELS)'
      - metric: 'observer_process_exists'
        expr: 'min(process_exists{name="observer",@LABELS}) by (@GBLABELS)'
      - metric: 'observer_fd_usage'
        expr: 'round(100 * avg(observer_fd_count{@LABELS}) by (@GBLABELS) / avg(observer_ulimit_max_fd_count{@LABELS}) by (@GBLABELS))'
      - metric: 'observer_fd_count'
        expr: 'avg(observer_fd_count{@LABELS}) by (@GBLABELS)'
      - metric: 'observer_core_dump_seconds'
        expr: 'max(observer_coredump_time_seconds{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_backup_storage_capacity_bytes'
        expr: 'ob_backup_storage_capacity_bytes{@LABELS}'
      - metric: 'ob_cluster_status_check'
        expr: 'max(ob_cluster_status_check{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_cluster_sync'
        expr: 'max(ob_cluster_sync{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_connectable'
        expr: 'min(oceanbase_connectivity{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_connection_percent'
        expr: '100 * max(ob_active_session_num{@LABELS} / 262144) by (@GBLABELS)'
      - metric: 'ob_cpu_assigned'
        expr: 'sum(ob_server_resource_cpu_assigned{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_cpu_assigned_percentage'
        expr: '100 * (sum(ob_server_resource_cpu_assigned{@LABELS}) by (@GBLABELS) / sum(ob_server_resource_cpu{@LABELS}) by (@GBLABELS))'
      - metric: 'ob_cpu_free'
        expr: 'sum(ob_server_resource_cpu{@LABELS}) by (@GBLABELS) - sum(ob_server_cpu_assigned{@LABELS}) by (@GBLABELS)'
      - metric: 'ob_cpu_percent'
        expr: '100 * sum(ob_sysstat{stat_id="140006",@LABELS}) by (@GBLABELS) / sum(ob_sysstat{stat_id="140005",@LABELS}) by (@GBLABELS)'
      - metric: 'ob_cpu_total'
